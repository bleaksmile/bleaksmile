<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Useful utilities</title>
</head>
<body>
<div th:switch="${textColor}">
    <p th:case="'green'" th:text="|${email} is a valid email address|"  th:style="'color:' + ${textColor}"></p>
    <p th:case="'red'" th:text="|${email} is not a valid email address|"  th:style="'color:' + ${textColor}"></p>

      </div>
</body>
</html>
