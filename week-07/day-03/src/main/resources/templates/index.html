<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Bank of Simba</title>
    <link rel="stylesheet" th:href="@{/style.css}" />
    <meta charset="utf-8" />
</head>
<body>
<h1> Account details</h1>
<div th:object="${account}">
    <p th:text="|Name: *{name}|"> </p>
    <p th:text="|Balance of the account: *{#numbers.formatDecimal(balance,1,2,'POINT')} Zebra|"></p>
    <p th:text="|Type of the animal: *{animalType}|"></p>
</div>

</body>
</html>
