<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Webshop</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
<div id="shop"><a href="/webshop">My Shop</a></div>
<button type="button" class="button1" onclick="location.href='/webshop/only-available'">ONLY AVAILABLE</button>
<button type="button" class="button1" onclick="location.href='/webshop/cheapest-first'"> CHEAPEST FIRST</button>
<button type="button" class="button1" onclick="location.href='/webshop/contains-nike'">CONTAINS NIKE</button>
<button type="button" class="button1" onclick="location.href='/webshop/average-stock'">AVERAGE STOCK</button>
<button type="button" class="button1" onclick="location.href='/webshop/most-expensive'"> MOST EXPENSIVE AVAILABLE</button>
<div id="searchfor">Search for:</div>
<div>
    <form action="/search" method="POST">
        <input type="text" name ="search" id="search" placeholder="...something like nike"/>
        <input type="submit" value="Search" />
    </form>
</div>
<div id="avg" th:if="${avg != null}" th:text="'Average stock: ' + ${avg}">Text</div>
<div id ="mostExpensive" th:text="${itemName}"></div>
</body>
</html>
