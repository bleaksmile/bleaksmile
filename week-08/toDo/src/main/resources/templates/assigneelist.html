<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css" rel="stylesheet"/>
    <title>Assigne</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h2><a th:href="@{/todo/assignee}">LIST OF ASSIGNEES</a></h2>
        </div>
        <a class="btn btn-primary btn-warning text-center" th:href="@{/todo/list}" th:text="'Back to todos'"></a>
        <a class="btn btn-primary btn-warning text-center" th:href="@{/todo/assigneeAdd}"
           th:text="'Add new assignee'"></a>
    </div>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>NAME</th>
            <th>EMAIL</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="assignee : ${assignees}">
            <td id="id" th:text="${assignee.getId()}"></td>
            <td id="name" th:text="${assignee.getName()}"/>
            </td>
            <td id="email" th:text="${assignee.getEmail()}"></td>
            <td><a type="submit" class="btn btn-danger" id="delete" th:href="|${assignee.id}/deleteAssignee|"
                   th:text="delete"/></button></td>
            <td><a type="submit" class="btn btn-primary" id="edit" th:href="|${assignee.id}/editAssignee|"
                   th:text="edit"/></button></td>
            <td class="col-lg-1">
                <button class="btn btn-primary" type="button" data-toggle="collapse"
                        th:data-target="'#collapse' + ${assignee.id}"
                        aria-expanded="false" th:aria-controls="'#collapse' + ${assignee.id}">
                    SHOW TODOS
                </button>
                <div class="collapse" th:id="'collapse' + ${assignee.id}">
                    <span>Todos</span>
                    <ol>
                        <li th:each="todo : ${assignee.todos}" th:text="${todo.title}"></li>
                    </ol>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</div>
</body>
</html>
